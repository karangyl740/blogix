{% extends './base/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="auth-form animate">
    <h3>Login</h3>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" class="btn" value="Login">
    </form>
</div>
{% endblock %}
