{% extends './base/base.html' %}

{% block content %}
<main role="main" class="container">
    <h3 class="section-title recent animate">Category - {{ category }}</h3>
    <div class="row">
        <div class="col-md-8 blog-main">
            {% for post in posts %}
            <div class="post-card recent animate">
                <div class="card-body">
                    <h3><a href="{% url 'blogs' post.slug %}">{{ post.title }}</a></h3>
                    <small class="mb-1 text-muted">{{ post.created_at | timesince }} ago | {{ post.author }}</small>
                    <p class="card-text">{{ post.short_description | truncatewords:20 }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
