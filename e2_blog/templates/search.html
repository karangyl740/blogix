{% extends './base/base.html' %}

{% block content %}
<main role="main" class="container">
    <h3 class="section-title recent animate">Search Keyword - {{ keyword }}</h3>
    <div class="row">
        <div class="col-md-8 blog-main">
            {% for i in blogs %}
            <div class="post-card recent animate">
                <div class="card-body">
                    <h3><a href="{% url 'blogs' i.slug %}">{{ i.title }}</a></h3>
                    <small class="mb-1 text-muted">{{ i.created_at | timesince }} ago | {{ i.author }}</small>
                    <p class="card-text">{{ i.short_description | truncatewords:20 }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
